{#include file='public.header.html'#}
<style>
    #list{margin-bottom: 60px;display: block;position: absolute}
    #list div{
        width: 48%;
        float: left;
        height: 50px;
        margin-left: 5px;
        border: 1px solid #2E2D3C;
        margin-bottom: 5px;
        display: block;
    }
    #list div span{width: 100%}
</style>
<div id="user-basic">
    <div class="return" data-href="index.php?a=index&c=index"><i></i></div>
    <h1>{#$title#}</h1>
</div>
<form method="get" action="index.php">
    <div id="agent_retrieval">
        <input type="hidden" name="a" value="index"/> <input type="hidden" name="c" value="list"/> <input type="hidden" name="storetype" value="{#$store#}"/>
        <input type="text" value="{#$keyword#}" id="keyword" name="keyword" placeholder="物业名称或者道路名称">
        <button type="submit" id="retrie">搜索</button>
    </div>
</form>
<div id="list"></div>



<script src="/style/js/jquery/jquery.min.js"></script>
<script src="/style/js/template.js"></script>
<script src="/style/js/ajaxlist_s.js"></script>
<script type="text/javascript">
 $(function(){
 var url=window.location.href;
 $('#list').ajaxshiolist(url);
 })
</script>
<script id="demo" type="text/html">
    {{each list as value i}}
    <div class="property" data-href="index.php?a=listshop&c=list&property={{value.property}}&storetype={{value.storetype}}">
        <span style="line-height: 20px;"><p style="font-size: 16px;">{{value.property}}</p></span>
        <b style="line-height: 10px;margin-bottom:5px; ">共{{value.total}}个店铺</b>
    </div>
    {{/each}}
</script>
{#include file='public.footer.html'#}
