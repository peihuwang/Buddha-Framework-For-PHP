{#include file='public.header.html'#}
<div id="user-basic">
    <div class="return" data-href="index.php?a=index&c=list&storetype={#$store#}"><i></i></div>
    <h1>{#$title#}</h1>
</div>
<form method="get" action="index.php">
    <div id="agent_retrieval">
        <input type="hidden" name="a" value="listshop"/> <input type="hidden" name="c" value="list"/>
        <input type="hidden" value="{#$store#}" name="storetype"><input type="hidden" value="{#$property#}" name="property">
        <input type="text" value="{#$keyword#}" id="keyword" name="keyword" placeholder="输入道路名称检索">
        <button type="submit" id="retrie">搜索</button>
    </div>
</form>
<div id="list">
</div>
<div class="div_null hide"></div>
<script src="/style/js/jquery/jquery.min.js"></script>
<script src="/style/js/template.js"></script>
<script src="/style/js/ajaxlist_s.js"></script>
<script type="text/javascript">
    $(function(){
        var url=window.location.href;
        $('#list').ajaxshiolist(url);
    })
</script>
<script id="demo" type="text/html">
    {{each list as value i}}
    <div class="nearby" data-href="{{value.url}}{{value.id}}">
        <div class="pic_img"><img src="/{{value.small}}"></div>
        <div class="nearby_con">
            <div class="title">{{value.name}}</div>
            <div>{{value.brief}}</div>
            <div class="address"><span class="strong"><i></i>约 {{value.distance}}</span><span>{{value.roadfullname}}</span></div>
        </div>
    </div>
    {{/each}}
</script>
{#include file='public.footer.html'#}
