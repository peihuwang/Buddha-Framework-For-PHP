<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>留言列表</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/main.js?v=1.0"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green"})});
    </script>
</head>
<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h3>文章管理</h3><ol class="breadcrumb"><li>当前位置</li><li>文章管理</li><li> <strong>留言列表</strong></li></ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="float-e-margins">
        <div class="ibox-title"><b>留言列表</b>
        </div>
    </div>
    <form method="post" action="" name="FORM" class="form-inline">
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-hover m-b-none">
                    <thead>
                    <tr>
                        <!-- <th width="50"><span onclick="CheckAll(document.FORM,'')">全选</span></th> -->
                        <th width="50">序号</th>
                        <th style="width: 60%">留言内容</th>
                        <th width="80">留言者</th>
                        <th width="80">分类</th>
                        <th>时间</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {#foreach from=$list item=item#}
                    <tr>
                        <!-- <td><input type="checkbox" value="{#$item.id#}" name="goodsID[]" class="i-checks"></td> -->
                        <td><input type="text"  value="{#$item.id#}" name="view_order[{#$item.id#}]" class="form-control" style="width:60px"></td>
                        <td>{#$item.question#}</td>
                        <td>{#$item.username#}</td>
                        <td>{#if $item.type eq '1'#}建议{#elseif $item.type eq '2'#}技术{#else#}其他{#/if#}</td>
                        <td>{#$item.createtimestr#}</td>
                        <td><a href="index.php?a=to_view&c=article&id={#$item.id#}&p={#$page#}">[查看]</a> <a href="index.php?a=mesdel&c=article&id={#$item.id#}&p={#$page#}" onclick="return delnav()">[删除]</a></td>
                    </tr>
                    {#/foreach#}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center m-t-sm">
            {#$strPages#}
        </div>
    </form>
</div>
</div>
<script type="text/javascript" language="JavaScript">
    function delnav(){
        return confirm("您确认进行此操作码？");
    }
</script>
</body>
</html>
